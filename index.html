<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Brief</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="daily-brief-card">
        <div class="header">
            <div class="title-wrapper">
                <img src="./assets/waveIcon.svg" alt="Sound wave">
                <h1>Daily Briefing</h1>
            </div>
            <img src="./assets/contextMenu.svg" alt="Context menu">
        </div>

        <div class="content-wrapper">
            <img class="animated-image" src="./assets/waveAnimationDark.svg" alt="Wave animation">
            <div class="content">
                <div class="text-wrapper">
                    <h3>Wednesday, May 8</h3>
                    <h2>Earthquake in Taiwan, US Election poll findings, and more in today’s briefing.</h2>
                </div>
                <div class="play-chip">
                    <img src="./assets/playButton.svg" alt="Play button">
                    <h3>Play</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="daily-brief-card dark">
        <div class="header">
            <div class="title-wrapper">
                <img src="./assets/waveIcon.svg" alt="Sound wave">
                <h1>Daily Briefing</h1>
            </div>
            <img src="./assets/contextMenu.svg" alt="Context menu">
        </div>

        <div class="content-wrapper">
            <img class="animated-image" src="./assets/waveAnimationDark.svg" alt="Wave animation">
            <div class="content">
                <div class="text-wrapper">
                    <h3>Wednesday, May 8</h3>
                    <h2>Earthquake in Taiwan, US Election poll findings, and more in today’s briefing.</h2>
                </div>
                <div class="play-chip">
                    <img class="dark-play" src="./assets/playButton.svg" alt="Play button">
                    <h3>Play</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
